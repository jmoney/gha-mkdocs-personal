site_name: Jonathan Monette | Personal Site
site_author: jmoney
site_description: ""
site_keyword: "jmoney, jonathan monette, engineer"
docs_dir: docs

plugins:
  - search
  - macros
  - include-markdown

nav:
  - Home: https://www.jmoney.dev/
  - Blogs: https://www.jmoney.dev/blogs/
  - Cloud: https://www.jmoney.dev/cloud/
  - Homebrew: https://www.jmoney.dev/homebrew/
  - TIL: 'https://www.jmoney.dev/til/'
  - Resume: 'https://github.com/jmoney/resume/releases/download/latest/JonathanMonette_resume.pdf'

theme:
  name: material
  palette:
    scheme: slate
    primary: black
  favicon: img/favicon.ico
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
hooks:
  - hooks/config/inject_git_repo.py

